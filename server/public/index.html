<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>MY TO-DO List</h1>
  </header>
  <form>
    <input data-testid="toDoTextInput" type="text" id="taskIn" placeholder="Enter a Task">
    <button data-testid="submitButton" onclick="submitTask(event)">Submit</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Completed?</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="to-do-table-body">
    </tbody>
  </table>

</body>
</html>
